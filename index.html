<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>MPH to 100m</title>
</head>
<body>
    <div id="mainContainer">
        <div>
            <p>MPH</p>
            <input id="mphInput" type="text" step="0.01" oninput="mphEntered(this.value)">
        </div>

        <div>
            <br>
            <br>
            <p id="equals">=</p>
        </div>
        
        <div>
            <p>100m</p>
            <input id="timeInput" type="text" step="0.01" oninput="timeEntered(this.value)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
